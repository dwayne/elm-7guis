<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Control</title>

    <link rel="stylesheet" href="./css/index.css">
    <style>
      body {
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <h2>Text</h2>

    <p>
      <input class="input" type="text" />
    </p>

    <p>
      <input class="input" type="text" value="999" />
    </p>

    <p>
      <input class="input" type="text" value="31.12.2022" />
    </p>

    <h2>Text (disabled)</h2>

    <p>
      <input class="input" type="text" value="01.01.2023" disabled />
    </p>

    <h2>Text (warning)</h2>

    <p>
      <input class="input input--has-warning" type="text" value="32" />
    </p>

    <h2>Text (error)</h2>

    <p>
      <input class="input input--has-error" type="text" value="25.12.199" />
    </p>

    <h2>Select</h2>

    <p>
      <select class="select">
        <option value="one-way">one-way flight</option>
        <option value="return">return flight</option>

    </p>

</html>
