<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Button</title>

    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <p>
      <button class="button" type="button">Count</button>
    </p>

    <p>
      <button class="button" type="button">Book</button>
    </p>

    <p>
      <button class="button" type="button">Reset</button>
    </p>

    <p>
      <div>
        <button class="button" type="button">Create</button>
        <button class="button" type="button" disabled>Update</button>
        <button class="button" type="button" disabled>Delete</button>
      </div>
    </p>

    <p>
      <div>
        <button class="button" type="button" disabled>Undo</button>
        <button class="button" type="button" disabled>Redo</button>
      </div>
    </p>
  </body>
</html>
