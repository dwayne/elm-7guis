    <h2>A</h2>

    <div class="frame">
      <h2 class="frame__title">CRUD</h2>
      <div class="frame__body">
        <div class="crud">
          <div class="crud_filter-area">
            <div class="crud__filter">
              <label for="filterA">Filter prefix:</label>
              <input id="filterA" class="input" type="text" />
            </div>
          </div>
          <div class="crud__listbox-area">
            <select class="crud__listbox" size="2">
              <option>Turing, Alan</option>
              <option>Lovelace, Ada</option>
              <option>Church, Alonzo</option>
            </select>
          </div>
          <div class="crud__names-area">
            <div class="crud__names">
              <label for="nameA">Name:</label>
              <input id="nameA" class="input" type="text" />
              <label for="surnameA">Surname:</label>
              <input id="surnameA" class="input" type="text" />
            </div>
          </div>
          <div class="crud__buttons-area">
            <div class="crud__buttons">
              <button class="button" type="button">Create</button>
              <button class="button" type="button" disabled>Update</button>
              <button class="button" type="button" disabled>Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
