<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Flight Booker</title>

    <link rel="stylesheet" href="./css/index.css">
    <style>
      body {
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Flight Booker</h1>

    <div class="frame frame--flight-booker">
      <h2 class="frame__title">Flight Booker</h2>
      <div class="frame__body">
        <form class="flight-booker">
          <div class="flight-booker__field">
            <label for="oneWayOrReturn">One way or return:</label>
            <select id="oneWayOrReturn" class="select" autofocus>
              <option value="one-way">one-way flight</option>
              <option value="return">return flight</option>
            </select>
          </div>
          <div class="flight-booker__field">
            <label for="departure">Departure date (format: DD.MM.YYYY)</label>
            <input id="departure" class="input" type="text" value="25.12.1999" />
          </div>
          <div class="flight-booker__field">
            <label for="return">Return date (format: DD.MM.YYYY)</label>
            <input id="return" class="input" type="text" value="25.12.1999" disabled />
          </div>
          <button class="button" type="submit">Book</button>
        </form>
      </div>
    </div>
  </body>
</html>
