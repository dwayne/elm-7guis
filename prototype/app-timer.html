<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Timer</title>

    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <h1>Timer</h1>

    <div class="frame">
      <h2 class="frame__title">Timer</h2>
      <div class="frame__body">
        <div class="timer">
          <div class="timer__field">
            <label for="elapsedTime">Elapsed Time:</label>
            <meter id="elapsedTime" min="0" max="15000" value="5000"></meter>
          </div>
          <output for="elapsedTime">5s</output>
          <div class="timer__field">
            <label for="duration">Duration:</label>
            <input id="duration" type="range" step="1" min="0" max="30000" value="15000" />
          </div>
          <button class="button" type="button">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
