<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Counter</title>

    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <h2>1 digit</h2>

    <div class="frame">
      <h2 class="frame__title">Counter</h2>
      <div class="frame__body">
        <div class="counter">
          <output>0</output>
          <button class="button" type="button">Count</button>
        </div>
      </div>
    </div>

    <h2>2 digits</h2>

    <div class="frame">
      <h2 class="frame__title">Counter</h2>
      <div class="frame__body">
        <div class="counter">
          <output>42</output>
          <button class="button" type="button">Count</button>
        </div>
      </div>
    </div>

    <h2>3 digits</h2>

    <div class="frame">
      <h2 class="frame__title">Counter</h2>
      <div class="frame__body">
        <div class="counter">
          <output>123</output>
          <button class="button" type="button">Count</button>
        </div>
      </div>
    </div>

    <h2>6 digits</h2>

    <div class="frame">
      <h2 class="frame__title">Counter</h2>
      <div class="frame__body">
        <div class="counter">
          <output>123456</output>
          <button class="button" type="button">Count</button>
        </div>
      </div>
    </div>

    <p>Up to the max...</p>

    <div class="frame">
      <h2 class="frame__title">Counter</h2>
      <div class="frame__body">
        <div class="counter">
          <output>999999</output>
          <button class="button" type="button">Count</button>
        </div>
      </div>
    </div>
  </body>
</html>
