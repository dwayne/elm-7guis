<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Canvas</title>

    <link rel="stylesheet" href="./css/index.css">
    <style>
      body {
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <h2>An empty canvas</h2>

    <div class="canvas">
      <div class="canvas__layer">
        <!-- Circles go here. -->
      </div>
    </div>

    <h2>A canvas with circles</h2>

    <p>It is also wrapped in a <strong>container</strong> to show how the container query works.</p>

    <div class="container">
      <div class="canvas">
        <div class="canvas__layer">
          <div class="circle"></div>
          <div class="circle" style="--circle-x: 150px; --circle-y: 100px; --circle-diameter: 60px"></div>
          <div class="circle circle--selected" style="--circle-x: 50px; --circle-y: 200px; --circle-diameter: 40px"></div>
          <div class="circle" style="--circle-x: 300px; --circle-y: 275px; --circle-diameter: 70px"></div>
        </div>
      </div>
    </div>
  </body>
</html>
