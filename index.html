<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>7GUIs in Elm</title>

    <style>
      .canvas {
        position: relative;

        box-sizing: border-box;

        width: 408px;
        height: 220px;

        border: 1px solid #000;

        overflow: hidden;

        background-color: #fff;
      }

      .circle {
        --circle-x: 0;
        --circle-y: 0;
        --circle-diameter: 30px;

        position: absolute;
        left: var(--circle-x);
        top: var(--circle-y);
        transform: translate(-50%, -50%);

        inline-size: var(--circle-diameter);
        aspect-ratio: 1;
        border-radius: 50%;

        border: 1px solid #000;
      }

      .circle--selected {
        background-color: #eee;
      }

      .dialog-wrapper {
        position: relative;
        display: inline-block;
      }

      .dialog-background {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;

        background-color: transparent;
      }

      .dialog {
        --dialog-x: 0;
        --dialog-y: 0;

        position: absolute;
        left: var(--dialog-x);
        top: var(--dialog-y);
      }

      .dialog:focus {
        outline: 3px solid pink;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="/app.js"></script>
    <script>
      Elm.Main.init({
        node: document.getElementById("app")
      });
    </script>
  </body>
</html>
