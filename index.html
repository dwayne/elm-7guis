<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>7GUIs in Elm</title>

    <style>
      .canvas {
        position: relative;

        box-sizing: border-box;

        width: 408px;
        height: 220px;

        border: 1px solid #000;

        overflow: hidden;

        background-color: #fff;
      }

      .circle {
        --circle-x: 0;
        --circle-y: 0;
        --circle-diameter: 30px;

        position: absolute;
        left: var(--circle-x);
        top: var(--circle-y);
        transform: translate(-50%, -50%);

        inline-size: var(--circle-diameter);
        aspect-ratio: 1;
        border-radius: 50%;

        border: 1px solid #000;
      }

      .circle--selected {
        background-color: #eee;
      }

      .dialog-wrapper {
        position: relative;
        display: inline-block;
      }

      .dialog-background {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;

        background-color: transparent;
      }

      .dialog {
        --dialog-x: 0;
        --dialog-y: 0;

        position: absolute;
        left: var(--dialog-x);
        top: var(--dialog-y);
      }

      .dialog:focus {
        outline: 3px solid pink;
      }

      .sheet__table,
      .sheet__th,
      .sheet__td {
        border: 1px solid;
      }

      .sheet__th,
      .sheet__td {
        border-top-width: 0;
        border-left-width: 0;
      }

      .sheet__th:last-child,
      .sheet__td:last-child {
        border-right-width: 0;
      }

      .sheet__tbody .sheet__tr:last-child .sheet__th,
      .sheet__tbody .sheet__tr:last-child .sheet__td {
        border-bottom-width: 0;
      }

      .sheet__table {
        width: 100%;
        max-width: 485px;
        height: 290px;
        display: block;
        overflow-x: auto;
        border-spacing: 0;
      }

      .sheet__th, .sheet__td {
        padding: 4px;
      }

      .sheet__thead .sheet__th {
        position: sticky;
        top: 0;
        background: #fff;
      }

      .sheet__tbody .sheet__th {
        position: sticky;
        left: 0;
        background: #fff;
      }

      .sheet__row-headers-column-header {
        width: 30px;
        min-width: 30px;
        max-width: 30px;
      }

      .sheet__column-header,
      .sheet__cell {
        width: 80px;
        min-width: 80px;
        max-width: 80px;
      }

      .sheet__input {
        box-sizing: border-box;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="/app.js"></script>
    <script>
      Elm.Main.init({
        node: document.getElementById("app")
      });
    </script>
  </body>
</html>
